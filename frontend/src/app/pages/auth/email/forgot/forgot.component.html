<div class="container py-5">
  <div class="row h-100 justify-content-center align-items-center mt-5">
    <div class="col-md-4">
      @if(loading){
        <div class="shimmer-wrapper text-center">
            <div class="shimmer-circle shimmer-circle-md shimmer-animate rounded-3 my-5 w-100" style="height:30rem;"></div>
        </div>
      }@else{
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
              <h4 class="p-2">
                <i class="bi bi-lock me-1"></i> Forgot Password
              </h4>
            </div>
            <div class="card-body">
              <h1 class="text-center mb-2 auth-icon text-primary"><i class="bi bi-person-circle"></i></h1>
              <p class="text-center">
                <small>Enter your email address and we'll send you an email that will allow you reset
                  password.</small>
              </p>
              <form action="" method="POST" autocomplete="off">
                <p class="card-text fw-bold text-muted text-center mb-4">
                  <small>Please complete the form below.</small>
                </p>
                <div class="input-group mb-3">
                  <input type="email" class="form-control" placeholder="Email Address" />
                  <span class="input-group-text" id="basic-addon1">
                    <i class="bi bi-envelope"></i>
                  </span>
                </div>
                <button type="submit" class="btn btn-primary w-100" bbbTooltipTheme='dark' bbbTooltipPlacement='vertical' bbbTooltip='Send link reset password now.'>
                  <i class="bi bi-send me-1"></i> Send Link
                </button>
                <div class="mt-3 text-center">
                  <a class="text-decoration-none" [routerLink]="['/auth/login']" bbbTooltipTheme='dark' bbbTooltipPlacement='vertical' bbbTooltip='Users enter their email and password in the designated fields to access their accounts'>
                    <i class="bi bi-arrow-left me-1"></i>Remember your password ? <strong>Log In</strong>
                  </a>
                </div>
              </form>
            </div>
          </div>
      }
    </div>
  </div>
</div>
