<div class="container py-5">
  <div class="row h-100 justify-content-center align-items-center mt-5">
      <div class="col-md-7">
          <div class="card">
              <div class="card-header bg-primary text-white">
                  <h4 class="p-2  text-center">
                      <i class="bi bi-person me-1"></i> Manage Profile
                  </h4>
              </div>
              <div class="card-body">
                  <form action="" method="POST" autocomplete="off">
                      <div class="row mt-4 mb-2 justify-content-center align-items-center">
                          <div class="col-md-6">
                              <div class="text-center">
                                  <h5>
                                      <small>Profile Picture</small>
                                  </h5>
                                  <img class="img-fluid rounded-3" src="{{image}}" alt="..." />
                              </div>
                              <div class="mb-3 mt-3">
                                  <input type="file" class="form-control" id="" placeholder="" name="file_image"/>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="mb-3 mt-3">
                                  <label for="email" class="form-label">Email:</label>
                                  <input type="email" class="form-control" id="" placeholder="" name="">
                              </div>
                              <div class="mb-3 mt-3">
                                  <label for="first_name" class="form-label">First Name:</label>
                                  <input type="text" class="form-control" id="" placeholder="" name="">
                              </div>
                              <div class="mb-3 mt-3">
                                  <label for="gender" class="form-label">Gender:</label>

                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="mb-3 mt-3">
                                  <label for="phone" class="form-label">Phone Number:</label>
                                  <input type="text" class="form-control" id="" placeholder="" name="">
                              </div>
                              <div class="mb-3 mt-3">
                                  <label for="last_name" class="form-label">Last Name:</label>
                                  <input type="text" class="form-control" id="" placeholder="" name="">
                              </div>
                              <div class="mb-3 mt-3">
                                  <label for="country" class="form-label">Country:</label>

                              </div>
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="address" class="form-label">Address:</label>
                          <textarea rows="4" class="form-control"></textarea>
                      </div>
                      <div class="mb-3">
                          <label for="about" class="form-label">About Me:</label>
                          <textarea rows="4" class="form-control"></textarea>
                      </div>
                      <button type="submit" class="btn btn-success">
                          <i class="bi bi-save me-1"></i> Save Changed
                      </button>
                      <button type="reset" class="ms-1 text-white btn btn-warning">
                          <i class="bi bi-arrow-clockwise me-1"></i> Reset Form
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
